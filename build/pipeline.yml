name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishPackage
    displayName: ðŸš€ Publish @vscode/markdown-it-katex
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: markdown-it-katex

        buildSteps:
          - script: npm ci
            displayName: Install dependencies

          - script: npm run compile
            displayName: Compile

        testPlatforms:
          - name: Linux
            nodeVersions:
              - 16.x
          - name: MacOS
            nodeVersions:
              - 16.x
          - name: Windows
            nodeVersions:
              - 16.x

        testSteps:
          - script: npm ci
            displayName: Install dependencies

          - bash: |
              /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
              echo ">>> Started xvfb"
            displayName: Start xvfb
            condition: eq(variables['Agent.OS'], 'Linux')

          - script: npm run compile
            displayName: Compile npm package
            env:
              DISPLAY: ':99.0'

          - script: npm run test
            displayName: Test npm package
            env:
              DISPLAY: ':99.0'

        publishPackage: ${{ parameters.publishPackage }}